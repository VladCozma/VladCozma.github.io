# Setup
title: Refined thoughts!
description: Instant and researched ideas and eventsw
url: https://VladCozma.github.io
avatar: assets/img/Vlad.jpg
paginate: 5
permalink: pretty
cover_image: /assets/img/whats-your-spotlight-on.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vladcozma
  card: summary
logo: logo.png
social:
  name: Vlad Cozma
  links:
    - https://twitter.com/VladCozma
    - https://github.com/VladCozma
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Vlad Cozma
  url: https://github.com/VladCozma
  email: vlad@cozma.online
